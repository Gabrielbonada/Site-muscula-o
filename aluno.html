  <!-- ========== FORMULÁRIO DE AVALIAÇÃO ========== -->
<section class="py-5 text-dark">
  <div class="container">
    <h2 class="text-center text-light mb-4">Agende sua Avaliação Gratuita</h2>
    <p class="text-center text-light mb-5">Preencha o formulário e nossa equipe entrará em contato com você.</p>

    <form class="row g-3">
      <div class="col-md-6">
        <label for="nome" class="form-label text-light">Nome completo</label>
        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
      </div>

      <div class="col-md-6">
        <label for="email" class="form-label text-light">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="exemplo@email.com" required>
      </div>

      <div class="col-md-6">
        <label for="telefone" class="form-label text-light">Telefone/WhatsApp</label>
        <input type="tel" class="form-control" id="telefone" placeholder="(XX) 99999-9999" required>
      </div>

      <div class="col-md-6">
        <label for="unidade" class="form-label text-light">Unidade mais próxima</label>
        <select class="form-select" id="unidade" required>
          <option selected disabled value="">Escolha uma unidade</option>
          <option>Centro</option>
          <option>Zona Norte</option>
          <option>Zona Sul</option>
          <option>Outra</option>
        </select>
      </div>

      <div class="col-md-6">
        <label for="objetivo" class="form-label text-light">Objetivo</label>
        <select class="form-select" id="objetivo" required>
          <option selected disabled value="">Selecione</option>
          <option>Emagrecimento</option>
          <option>Hipertrofia</option>
          <option>Condicionamento</option>
          <option>Reabilitação</option>
          <option>Outro</option>
        </select>
      </div>

      <div class="col-md-6">
        <label for="horario" class="form-label text-light">Melhor horário para contato</label>
        <select class="form-select" id="horario" required>
          <option selected disabled value="">Escolha um horário</option>
          <option>Manhã</option>
          <option>Tarde</option>
          <option>Noite</option>
        </select>
      </div>

      <div class="col-12 text-center mt-4">
        <button type="submit" class="btn btn-warning px-5 fw-bold text-dark">Enviar</button>
      </div>
    </form>
  </div>
</section>
